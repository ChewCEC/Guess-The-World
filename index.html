<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the word</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
</head>

<body>
    <div class="word-scramble">
        <div class="game-title">
            <img class="game-title-img" src="./Resources/Word Scramblle.svg" alt="word-scramble-image" role="img">
        </div>
        <div class="container-word"></div>
        <div class="game-info">
            <div class="tries-container">
                <div class="info">Tries:</div>
                <div id="tries-counter">0/5</div>
            </div>

            <div class="box-container"></div>

            <div class="mistake-container">
                <div class="info">Mistakes:</div>
                <div id="mistakes-counter"></div>
            </div>

        </div>
        <div class="character-container">
        </div>
        
        <div id="box-container-button"></div>
        <div class="button-container">
            <button id="button-random">Random</button>
            <div id="button-container"></div>
            <button id="button-reset">Reset</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
